<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Method</title>
    <style>
        body {
            font-family: arial;
        }

        #box {
            background: pink;
            padding: 10px;
            border: 1px solid #000;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <h1>jQuery Set Methods</h1>
    <div id="box" class="first">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
    </div><br>
    <button id="clickbutton">Set value</button><br><br>

    <h1>jQuery Set Method : val()</h1>
    <form action="" id="form">
        <label for="">Name</label><input type="name" id="name"><br><br>
        <label for="">class</label><input type="text" id="class"><br><br>
        <input type="submit">
    </form>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        //set content(change value)

        // change the text :
        $('#clickbutton').click(function () {
            $('#box h2').text("hello, welcome!")
        })

        // change html tag : 
        $('#clickbutton').click(function () {
            $('#box p').html("this <b>is new</b> text.")
        })

        // change the attributes(class,id) :
        $('#clickbutton').click(function () {
            $('#box h2').attr("class", "red")
        })

        // set input value :
        $('#name').val("krina")
        $('#class').val("computer er.")
    })
</script>

</html>
